<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Latest Tweets (List)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Auto-refresh so new tweets show up without a manual reload -->
  <meta http-equiv="refresh" content="120" />
  <style>
    html, body { margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 12px 16px; }
    .note { color:#666; font-size:14px; margin: 8px 0 16px; }
    .timeline { min-height: 80vh; }
  </style>
</head>
<body>
  <header class="wrap">
    <h1 style="margin:0">Latest tweets from my List</h1>
    <div class="note">This view refreshes every 2 minutes.</div>
  </header>

  <main class="wrap timeline">
    <!-- IMPORTANT: keep twitter.com here (not x.com), and keep quotes intact -->
    <a class="twitter-timeline"
       data-theme="light"
       data-chrome="nofooter noborders"
       data-width="100%"
       data-height="900"
       href="https://twitter.com/i/lists/1955671831572029854">
      Tweets from my List
    </a>
  </main>

  <!-- The official script that turns the <a> into an embedded timeline -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
