name: Fetch Tweets via Selenium

on:
  schedule:
    - cron: '0 */2 * * *'  # Run every 2 hours
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-tweets:
    runs-on: ubuntu-latest
    env:
      GMAIL: ${{ secrets.GMAIL }}
      GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install selenium pandas openpyxl

      - name: Install Chromium and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo ln -sf $(which chromedriver) /usr/bin/chromedriver

      - name: Run Tweet Scraper
        run: python fetch_tweets.py

      - name: Commit tweets if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add tweets.txt
          git diff --cached --quiet || git commit -m "ðŸ”„ Update tweets"
          git push
