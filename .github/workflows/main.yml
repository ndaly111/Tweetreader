name: Fetch Tweets

permissions:
  contents: write  # ✅ REQUIRED for git push to work

on:
  schedule:
    - cron: '30 13 * * 1-5'  # ✅ Runs at 9:30 AM ET Mon-Fri (adjust as needed)
  workflow_dispatch:  # ✅ Allows manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Tweet Scraper
        run: python fetch_tweets.py

      - name: Commit updated tweets
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add tweets.txt
          git commit -m "✅ Update tweets feed" || echo "No changes to commit"
          git push
