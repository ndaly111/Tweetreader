name: Fetch Tweets

on:
  schedule:
    - cron: '30 10 * * 1-5'  # Run at 10:30 UTC Mondayâ€“Friday
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-tweets:
    runs-on: ubuntu-latest
        env:
          NITTER_BASE: https://nitter.poast.org
          DAYS: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run multi-account tweet fetcher
        run: python fetch_multi.py

      - name: Commit results if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add tweets.xlsx tweets.txt || true
          git diff --cached --quiet || git commit -m "Update tweets"
          git push